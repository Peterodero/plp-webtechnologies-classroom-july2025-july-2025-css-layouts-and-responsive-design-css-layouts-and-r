<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Layouts & Responsive Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>My Responsive Page</h1>
  </header>

  <nav class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

 
  <main class="grid-container">
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main area of the page where most of the text goes. It expands with the screen size.</p>

      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Extra content or ads can go here.</p>
    </aside>
  </main>

  <footer class="footer">
    <p>&copy; 2025 My Responsive Design</p>
  </footer>
</body>
</html>
